<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hw-26</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script defer src="js/script.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<a class="header__logo-link" href="#">
					<svg class="logo">
						<use xlink:href="./img/sprite.svg#logo"></use>
					</svg>
				</a>
				<nav class="nav header_nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link nav__link--active">Home</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Catalog</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">News</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Contacts</a>
						</li>
					</ul>
				</nav>
				<div class="site-overlay"></div>
				<div class="icons header__icons">
					<svg class="icons__icon icons__search">
						<use xlink:href="./img/sprite.svg#search"></use>
					</svg>
					<svg class="icons__icon icons__profile">
						<use xlink:href="./img/sprite.svg#profile"></use>
					</svg>
					<div class="menu icons__menu">
						<span class="menu__bar menu__bar--top"></span>
						<span class="menu__bar menu__bar--mid"></span>
						<span class="menu__bar menu__bar--bot"></span>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="container hero__container"></div>
			</section>
		</main>
	</body>
</html>
